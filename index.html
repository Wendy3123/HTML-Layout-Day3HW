<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pet Pics</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
</head>

<body>
    <div id="BigCatPic">
        <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
    </div>
    <div id="icons">
        <!-- TODO: spans for icons -->
        <span><i class="fas fa-camera"></i></span>
        <span><i class="fas fa-anchor"></i></span>
        <span><i class="fas fa-envelope"></i></span>
        <span><i class="fas fa-bicycle"></i></span>
        <span><i class="fas fa-hamburger"></i></span>
        <span><i class="fas fa-address-book"></i></span>
    </div>
    <div id="mini-layout">
        <!-- TODO: Spans for four-item wide mini-layout -->
        <span id="inline">
            <div>
                <img src="http://placekitten.com/100/100" alt="Cat Pic">
            </div>
            <div>
                <strong>Cute Cat</strong>
            </div>
            <div>
                <p>This cat is so cute!</p>
            </div>
            <div>
                <a href="http://placekitten.com">Click For More Cat Pictures!</a>
            </div>
        </span>
        <span id="inline">
            <div>
                <img src="http://placekitten.com/100/100" alt=" Cat Pic">
            </div>
            <div>
                <strong>Curious Cat</strong>
            </div>
            <div>
                <p>This cat is so curious!</p>
            </div>
            <div>
                <a href="http://placekitten.com">Click For More Cat Pictures!</a>
            </div>
        </span>
        <span id="inline">
            <div>
                <img src="http://place-puppy.com/100x100" alt="Dog Pic">
            </div>
            <div>
                <strong>Sweet Dog</strong>
            </div>
            <div>
                <p>This dog is so sweet!</p>
            </div>
            <div>
                <a href="http://place-puppy.com">Click For More Dog Pictures!</a>
            </div>
        </span>
        <span id="inline">
            <div>
                <img src="http://placekitten.com/100/100" alt="Cat Pic">
            </div>
            <div>
                <strong>Young Cat</strong>
            </div>
            <div>
                <p>This cat is so young!</p>
            </div>
            <div>
                <a href="http://placekitten.com">Click For More Cat Pictures!</a>
            </div>
        </span>
    </div>
</body>

</html>
